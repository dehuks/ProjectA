<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="project%20A/stylito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
</head>
<body>
<div class="login">
    <form action="" class="login-form">
        <h1>Login</h1>
        <div class="login-fields">
            <div class="logib-box">
                <input type="email" placeholder="Email ID" required class="login-input" >
                <i class="ri-mail-fill"></i>
            </div>
            <div class="logib-box">
                <input type="password" placeholder="Enter password" required class="login-input" >
                <i class="ri-lock-fill"></i>
            </div>
            <div class="check">
                <div class="check-box">
                    <input type="checkbox" class="check-input" id="user-check">
                    <label for="user-check" class="check-label">Remember me</label>
                </div>
                <a href="forgot">Forgot password?</a>

            </div>
            <button class="login-button" type="submit">Login</button>
            <div class="separator">
                <hr class="line">
                <p>Or</p>
                <hr class="line">
            </div>
            <div class="signin">
                <button class="google" >
                    <img src="" alt="">
                    <p>Sign in with Google</p>
                </button>
            </div>
            <div class="register">
                Don't have an account?<a href="">Register</a>
            </div>

        </div>
    </form>

</div>
</body>
</html>
