<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
    <style>/* Reset some default styles for consistency */
        body, html {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #cbc4dc;
            color: #333;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        
        nav ul {
            list-style: none;
        }
        
        nav ul li a {
            display: inline;
            margin: 0 10px;
            text-decoration: none;
            color: #e4d5c7;
            font-size: 20px;
        }
        nav li a:hover{
            color: #ff6a00;
        }
        
        main {
            margin: 20px;
            text-align: center;
        }
        
        .contact {
            background-color: #F2F2F2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .contact h2 {
            color: #333;
        }
        
        .contact p {
            color: #666;
        }
        
        .contact a {
            color: #007BFF;
            text-decoration: none;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
        </style>
    <title>Contact Us | Barasa's Groceries</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Information</h2>
            <p>Email: info@barasagroceries.com</p>
            <p>Phone: +254 740506-655 </p>
            <p>Address: 123 Main Street, City, State, ZIP</p>

            <h2>Send Us a Message</h2>
            <div id="formiy">
            <form action="">
                <label for="fname">First name</label><br>
                <input type="text" id="fname" placeholder="Enter first name"><br>
                <label for="sname">Second name</label><br>
                <input type="text" id="sname" placeholder="Enter second name"><br>
                <label for="lname">Last name</label><br>
                <input type="text" id="lname" placeholder="Enter last name"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter your email"><br>
                <label>Chat with us</label><br>
                <textarea rows="5" columns="10" name="comment">enter text here...</textarea>
            </form>
            </div>
            <div class="container">
                <h1>Where we are located</h1>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3553.6532182376177!2d36.80804476072086!3d-1.2683573313654681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f173c0a1f9de7%3A0xad2c84df1f7f2ec8!2sWestlands%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1653652730422!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

    </main>
<div class="footer">
    <footer>

    </footer>
</div>

</html>
