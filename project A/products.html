<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>Products | Barasa's Groceries</title>
    <style>/* Reset some default styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        
        nav ul {
            list-style: none;
        }
        
        nav ul li a {
            display: inline;
            margin: 0 10px;
            text-decoration:none;
            color: #e4d5c7;
            font-size: 20px;
        }
        nav li a:hover{
            color: #c891ef;
        }
        
        main {
            margin: 20px;
        }
        
        .product {
            text-align: center;
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .product:hover {
            transform: translateY(-5px);
        }
        
        .product a {
            text-decoration: none;
            color: #333;
        }
        
        .product img {
            max-width: 100%;
            border: 2px solid #FCE000; /* Yellow border around images */
            border-radius: 10px;
            transition: transform 0.2s;
        }
        
        .product img:hover {
            transform: scale(1.05);
        }
        
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        img {
            height: 400px;
            width: 400px;
        }
        
        /* Add more styles as needed */
        </style>
</head>
<body>
    <header>
        <h1>Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <!-- Condiments -->
            <div class="product">
                <a href="condiments.html">
                    <img src="condiments.webp" alt="Condiments">
                    <h2>Condiments</h2>
                </a>
            </div>

            <!-- Dairy -->
            <div class="product">
                <a href="dairy.html">
                    <img src="dairy.jpg" alt="Dairy">
                    <h2>Dairy</h2>
                </a>
            </div>

            <!-- Cereals -->
            <div class="product">
                <a href="cereals.html">
                    <img src="cereals.jpg" alt="Cereals">
                    <h2>Cereals</h2>
                </a>
            </div>

            <!-- Add more product images and links here -->
            <div class="product">
                <a href="vegetables.html">
                    <img src="vegetables.webp" alt="Vegetables">
                    <h2>Vegetables</h2>
                </a>
            </div>

            <div class="product">
                <a href="fruits.html">
                    <img src="fruits.jpg" alt="Fruits">
                    <h2>Fruits</h2>
                </a>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2023 Barasa's Groceries
    </footer>
</body>
</html>
